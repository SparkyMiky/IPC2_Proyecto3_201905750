<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-success p-2 text-white ">
      <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <nav class="navbar navbar-expand-lg navbar-light  bg-warning bg-gradient text-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="http://localhost:5000/">SAT</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cargar Archivo</a>
                    <div id="html5_1fja9porv10g76n39bq89net14_container" class="moxie-shim moxie-shim-html5" style="position: absolute; top: 20px; left: 65px; width: 110px; height: 20px; overflow: hidden; z-index: 0;">
                        <input id="archivoInput" name='archivoInput' type="file" style="font-size: 999px; opacity: 0; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;" onchange='return validarExt()' multiple="" accept=".xml" tabindex="-1">
                    </div>

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Mostrar Datos</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                      Peticiones
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Ayuda</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
          <div class="row ms-2 me-2 mt-4">
            <div class="col-md-8"></div>
            <div class="col-6 col-md-4"> 
                <button class="btn-info " type='submit' style='border-radius:20px; width: 160px; height: 50px;'>Enviar</button>
                <button class="btn-danger ms-2" style='border-radius:20px; width: 160px; height: 50px;'>Reset</button>
            </div>
        </div>
          <div class="row ms-2 me-2 mt-4">
            <div class="col row ms-2 me-2 mt-4">
                <label class="label text-center">Entrada</label>
                <textarea class="textarea p-2" id="ta2" name="ta2" style="height : 400px" >{{ datos }} </textarea>
            </div>
            <div class="col row ms-2 me-2 mt-4">
                <label class="label text-center">Salida</label>
                <textarea class="textarea p-2" style="height : 400px" >{{ data }}</textarea>
            </div>
        </div>
      </form>
    </body>
</html>

<script>
    function validarExt(){
        var archivoInput = document.getElementById('archivoInput');
        var visor = new FileReader();
        visor.onload = function(e){
            document.getElementById('ta2').append(e.target.result)
        };
        visor.readAsText(archivoInput.files[0])
    }
</script>
